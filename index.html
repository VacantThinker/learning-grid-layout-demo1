<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning-grid-layout-demo1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{box-sizing: border-box}
        .grid{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 100px;
            grid-auto-rows: 100px;
            grid-gap: 20px;
        }
        .grid > div{
            border: 1px solid blue;
            border-radius: 3px;
            background-color: deepskyblue;
            padding: 0.2em;
            color: white;
        }
        .grid > div:nth-of-type(2n){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>

</div>

</body>
</html>
